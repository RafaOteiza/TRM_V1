{% extends 'base.html' %}
{% block content %}
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que quieres eliminar a {{ object.nombre }} {{ object.apellido }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'usuario_list' %}">Cancelar</a>
  </form>
{% endblock %}
